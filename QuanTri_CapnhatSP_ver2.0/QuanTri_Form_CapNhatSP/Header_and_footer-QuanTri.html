<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>LaptopNganNgo - Quản trị</title>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>

    <div class="Header">

        <img id="Logo_Header"
             src="Images/bird.png"
             width="99" />
        <p id="Text_Header">LaptopNganNgo</p>

        <p id="Product_SanPham">Sản phẩm</p>
        <p id="Product_DonHang">Đơn hàng</p>
        <p id="Product_KhachHang">Khách hàng</p>
        <p id="Product_DoanhThu">Doanh thu</p>
        <p id="Product_TaiKhoan">Tài khoản</p>

        <span id="rectangle"></span>
    </div>

    <div class="Body">
        <img id="down"
            src= "Images/down-arrow.png"/>
        <img id="laptop"
            src="Images/JP_Clipboard_Image.png"/>
        <p id="ChonAnh">Chọn ảnh: </p>
        <p id="TieuDe">Tiêu đề: </p>
        <p id="NhaSanXuat">Nhà sản xuất: </p>
        <p id="DanhMuc">Danh mục: </p>
        <p id="XuatXu">Xuất xứ: </p>
        <p id="MoTa">Mô tả: </p>
        <p id="BaoHanh">Bảo hành: </p>
        <p id="GiaTien">Giá tiền: </p>
        <p id="TinhTrang">Tình trạng: </p>
        <form>
            <input id="text_tieude" type="text"/>
            <input id="text_nhasanxuat" type="text"/>
            <input id="text_danhmuc" type="text"/>
            <input id="text_xuatxu" type="text"/>
            <input id="text_mota" type="text"/>
            <input id="text_baohanh" type="text"/>
            <input id="text_giatien" type="text"/>
            <input id="text_tinhtrang" type="text"/>
            <button id="DangBai">Cập nhật</button>
            
        </form>
    </div>

    <div class="Footer">
        <p id="Footer_Text">@2021
        <br />Powered by Squad Ngáo Ngơ
        </p>
    </div>
</body>
</html>
